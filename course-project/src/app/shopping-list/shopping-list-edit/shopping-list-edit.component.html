<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
           type="text"
           id="name"
           name="name"
           ngModel
           required
           class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          class="form-control">
         <!-- <p class="help-block" *ngIf="!amount.valid && amount.touched">The amount field is invalid</p>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit">Add</button>
          <button [disabled]="!f.valid || index === undefined" class="btn btn-success" type="button" (click)="updateIngredient(f)">Update</button>
          <button [disabled]="index === undefined" class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="f.reset()">Clear</button>
        </div>
      </div>
   </form>
  </div>
</div>
